    household:
      parents: [Phil, Saz]
      children: [Caz, Eille, Nimasay]
    persons:
      Phil:
        birth: 1981-01-15
        salary:
          week:2022-W1:2: 300
          week:2022-W3:2: 300
      Saz:
        birth: 1982-01-15
        salary:
          week:2022-W1:2: 300
          week:2022-W3:2: 301
      Caz:
        birth: 2010-01-15
      Eille:
        birth: 2012-01-15
      Nimasay:
        birth: 2018-01-15
  output:
    household:
      parenting_allowance:
        week:2022-W1:2: 600
        week:2022-W3:2: 0
